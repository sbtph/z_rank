{% load static %}
{% for item in list %}
        <div class="frame">
            <div class="inner-left">
                <img class="img-list" src={{item.img}} alt="pic"></img>
            </div>
            <div class="inner-right">
                <b>{{item.title}}</b>
                <a href={{item.url}} target="_blank">{{item.price}}</a>
                <div class="counts-div">
                    <a class="counts" title="收藏">
                        <div class="icons"><img class="icons" src="{% static '/open-iconic/svg/star.svg' %}" alt="收藏:"></div>
                        <span class="counts-content">{{item.fav_count}}</span>
                    </a>
                    <a class="counts" title="评论">
                        <div class="icons"><img class="icons2" src="{% static '/open-iconic/svg/comment-square.svg' %}" alt="评论:">
                        </div><span class="counts-content">{{item.comments_count}}</span>
                    </a>
                    <a class="counts" title="值">
                        <div class="icons"><img class="icons" src="{% static '/open-iconic/svg/thumb-up.svg' %}" alt="值:"></div>
                        <span class="counts-content">{{item.zhi_count}}</span>
                    </a>
                    <a class="counts" title="值率">
                        <div class="icons"><img class="icons" src="{% static '/open-iconic/svg/graph.svg' %}" alt="值率:"></div>
                        <span class="counts-content">{{item.vote_percent}}%</span>
                    </a>
                </div>
            </div>
        </div>{% if not forloop.last %}<br/>{% endif %}
{% endfor %}

<div class="more" value={{scroll_times}}></div>

{% if finish == True %}
    <div class="w-100"></div>
    <div class="alert alert-info text-center" id="finish">没有更多东西了噢…</div>
{% endif %}
